services:
  - type: web
    name: umbral-telegram-bot
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt && pip install -e . && playwright install chromium"
    startCommand: "python -m umbral.scripts.run_bot"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_PATH
        value: "telegram"
      - key: SCRAPE_TRIGGER_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
