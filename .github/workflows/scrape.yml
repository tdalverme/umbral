name: Analyze & Match Properties

on:
  # Ejecutar una vez al día (UTC)
  schedule:
    - cron: '30 12 * * *'
  
  # Permitir ejecución manual
  workflow_dispatch:
    inputs:
      job:
        description: 'Job a ejecutar'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - analyze
          - match

env:
  PYTHON_VERSION: '3.11'

jobs:
  analyze:
    name: Analyze with AI
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: test
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.job == 'all') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
        run: |
          cd src
          python -m umbral.scripts.run_analysis --limit 50

  match:
    name: Match & Notify
    runs-on: ubuntu-latest
    needs: analyze
    timeout-minutes: 15
    environment: test
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.job == 'all') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run matching
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          SIMILARITY_THRESHOLD: ${{ secrets.SIMILARITY_THRESHOLD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
        run: |
          cd src
          python -m umbral.scripts.run_matching

  analyze_manual:
    name: Analyze with AI (Manual)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: test
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.job == 'analyze' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
        run: |
          cd src
          python -m umbral.scripts.run_analysis --limit 50

  match_manual:
    name: Match & Notify (Manual)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: test
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.job == 'match' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run matching
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          SIMILARITY_THRESHOLD: ${{ secrets.SIMILARITY_THRESHOLD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
        run: |
          cd src
          python -m umbral.scripts.run_matching
