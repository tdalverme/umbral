name: Scrape & Analyze Properties

on:
  # Ejecutar una vez al día (UTC)
  schedule:
    - cron: '0 12 * * *'
  
  # Permitir ejecución manual
  workflow_dispatch:
    inputs:
      job:
        description: 'Job a ejecutar'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - scrape
          - analyze
          - match
      operation:
        description: 'Tipo de operación'
        required: true
        default: 'alquiler'
        type: choice
        options:
          - alquiler
          - venta
      max_pages:
        description: 'Máximo de páginas a scrapear'
        required: false
        default: '5'
        type: string
      neighborhoods:
        description: 'Barrios separados por coma (ej: Palermo,Belgrano)'
        required: false
        default: ''
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  scrape:
    name: Scrape Properties
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: test
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.job == 'all') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          cd src
          python -m umbral.scripts.run_scraper \
            --source mercadolibre \
            --operation ${{ github.event.inputs.operation || 'alquiler' }} \
            --max-pages ${{ github.event.inputs.max_pages || '5' }} \
            ${{ github.event.inputs.neighborhoods && format('--neighborhoods {0}', github.event.inputs.neighborhoods) || '' }}

  analyze:
    name: Analyze with AI
    runs-on: ubuntu-latest
    needs: scrape
    timeout-minutes: 30
    environment: test
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.job == 'all') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          cd src
          python -m umbral.scripts.run_analysis --limit 50

  match:
    name: Match & Notify
    runs-on: ubuntu-latest
    needs: analyze
    timeout-minutes: 15
    environment: test
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.job == 'all') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run matching
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          SIMILARITY_THRESHOLD: ${{ secrets.SIMILARITY_THRESHOLD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          cd src
          python -m umbral.scripts.run_matching

  scrape_manual:
    name: Scrape Properties (Manual)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: test
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.job == 'scrape' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          cd src
          python -m umbral.scripts.run_scraper \
            --source mercadolibre \
            --operation ${{ github.event.inputs.operation || 'alquiler' }} \
            --max-pages ${{ github.event.inputs.max_pages || '5' }} \
            ${{ github.event.inputs.neighborhoods && format('--neighborhoods {0}', github.event.inputs.neighborhoods) || '' }}

  analyze_manual:
    name: Analyze with AI (Manual)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: test
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.job == 'analyze' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          cd src
          python -m umbral.scripts.run_analysis --limit 50

  match_manual:
    name: Match & Notify (Manual)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: test
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.job == 'match' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run matching
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          cd src
          python -m umbral.scripts.run_matching
